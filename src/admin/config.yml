backend:
  name: git-gateway
  squash_merges: true # squash all commits into a single commit if merged via the editorial workflow kanban
  branch: main
publish_mode: editorial_workflow
media_folder: "src/images"
public_folder: "/images"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/posts
    label: "Posts" # Used in the UI
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., my-new-post.md
    # preview_path: "posts/{{slug}}"
    view_filters:
      - label: "Drafts"
        field: "draft"
        pattern: true
    view_groups:
      - label: "Drafts"
        field: "draft"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Draft", name: "draft", widget: "boolean", hint: "Toggle the switch to hide the post.", default: false, required: false}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Social Image", name: "socialImage", widget: "image", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "globals"
        file: "tags"
        multiple: true
        search_fields: ["tags.*.title"]
        display_fields: ["tags.*.title"]
        value_field: "tags.*.title"
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "globals"
    label: "Globals"
    editor:
      preview: false
    files:
      - name: "reading"
        label: "Reading"
        file: "src/_data/reading.json"
        delete: false
        fields:
          - name: "books"
            label: "Books"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Author", name: "author", widget: "string"}
      - name: "tags"
        label: "Tags"
        file: "src/_data/tagsData.json"
        delete: false
        fields:
          - name: "tags"
            label: "tags"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
  - name: docs
    label: Docs
    label_singular: Doc
    folder: src/docs
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
